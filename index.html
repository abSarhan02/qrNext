<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <title>Cappello Parlante - Edunext</title>
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center">
  <!-- Sfondo stelle animate -->
  <div class="stars-bg">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </div>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-lg quiz-card">
          <div class="card-body p-1 p-md-5">
            <!-- Header -->
            <div class="text-center mb-2">
              
              <div class="hat mx-auto mb-0"></div>
              <p class="text-uppercase fw-semibold mb-2 small" style="color: #cbd5f5; letter-spacing: 0.2em">
                EDUNEXT
              </p>
              <h1 class="h3 fw-bold mb-2" style="color: #f9fafb">
                Il Cappello Parlante
              </h1>
              <p style="color: #cbd5f5" class="w-50 m-auto">
                Rispondi alle domande e scopri quale percorso formativo Edunext
                è più adatto a te!
              </p>
              <div class="qrCode mx-auto mb-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    </script>
</body>

</html>
